</head>
<body>
    <!-- NAVBAR -->
    <!-- NAVBAR -->

        <div class="navbar-logo">
            <div class="navbar-title">Retrospect</div>

        <ul class="navbar-nav">
            <li class="navbar-item"><a href="landing-page.html" class="navbar-link">Home</a></li>
			<li class="navbar-item"><a href="shop.html" class="navbar-link">Shop</a> </li>
            <li class="navbar-item"><a href="size-chart.html" class="navbar-link">Size Chart</a> </li>

                    <svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16"> <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" fill="white"></path> </svg>

    <!-- MAIN CONTENT -->
    <div class="signup-main">
		<div class="signupform-content">
			<div class="form-left">
				<img src="images/retrospect-logo.png" alt="form">
				<p class="text-2">Sign Up</p>

			</div>
			<form class="form-detail" action="signup.html/#" method="post" id="myform" novalidate="novalidate">
				<div class="form-row">
					<label for="username">USERNAME</label>
					<input type="text" name="username" id="username" class="input-text">
				</div>
				<div class="form-row">
					<label for="your_email">E-MAIL</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required="" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" aria-required="true">
				</div>
				<div class="form-row">
					<label for="password">PASSWORD</label>
					<input type="password" name="password" id="password" class="input-text" required="" aria-required="true">
				</div>
				<div class="form-row">
					<label for="comfirm_password">CONFIRM PASSWORD</label>
					<input type="password" name="comfirm_password" id="comfirm_password" class="input-text" required="" aria-required="true">
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
					<p>Or<a href="login.html">Sign in</a></p>
				</div>
			</form>
		</div>
	</div>
	<script src="jquery-1.11.1.min.js.download"></script>
	<script src="jquery.validate.min.js.download"></script>
	<script src="additional-methods.min.js.download"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
				username: {
					required: true
				},
			    your_email: {
			      	required: true,
			      	email: true
			    },
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		username: {
		  			required: "Please enter an username"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please provide a password"
		  		},
		  		comfirm_password: {
		  			required: "Please provide a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body>
</html>
